{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h1>RealTime Chat</h1>
<p class="lead text-muted">Please login with your account</p>
<div class='login-form-container'>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="blue" type="submit">Login</button>
    </form>
    <p class="mt-2">Or <a href="{% url 'django_registration_register' %}">Create an Account</a></p>
</div>

{% endblock %}
